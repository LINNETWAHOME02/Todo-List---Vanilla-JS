<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>Linnet's To-do List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Add Task">
        <button class="todo-button" type="submit">
            <i class="fa fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
        <!--
            The JS code will append the following structure here:
            <div class='todoDiv'>
                <li class='todo-item'></<li>
                <button class='checkButton'></button>
                <button class='deleteButton'></button>
            </div>
        -->
        </ul>
    </div>


    <script src="./app.js"></script>
</body>
</html>
